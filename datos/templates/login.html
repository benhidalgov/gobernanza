<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="{% static 'assets/img/Logo_DuocUC.png' %}" alt="Logo" />
          <span>DuocUc</span>
        </div>
        <ul>
          <li><a href="{% url 'index' %}">Inicio</a></li>
          <li><a href="{% url 'actualizacion' %}">Actualizar Datos</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
        <div class="user-profile">
          <img src="{% static 'assets/img/1077114.png' %}" alt="User Icon" />
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="main-content">
        <div class="top-section">
          <h3 class="login-title">Inicia sesión</h3>
          <p class="login-subtitle">Por favor, ingresa tus credenciales</p>

          <form action="#" method="post">
            <div class="input-container">
              <label for="email">Correo:</label>
              <input
                type="email"
                id="email"
                placeholder="Correo"
                class="input-field"
                required
              />
            </div>
            <div class="input-container">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                placeholder="Contraseña"
                class="input-field"
                required
              />
            </div>
            <div class="login-actions">
              <button type="submit" class="login-button">Iniciar Sesión</button>
              <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a> <!-- Enlace debajo del botón -->
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2024 DuocUc. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
